    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="js/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <!-- Custom Javascript -->
        <script src="js/custom.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Website CSS -->
        <link href="css/style.css" rel="stylesheet">


    </head>

    <body ng-controller="homeCtrl">

        <!-- Nav Bar -->
        <div id="navStyle" class="navbar navbar-custom navbar-fixed-top">
            <br>
            <div class="webTitle">&nbsp; &nbsp; &nbsp; AgnumCode.</div>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                    </button>

                </div>
                <div id="" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#home" data-target="#bs-carousel" data-slide-to="0">Home</a></li>
                        <li class="active"><a href="pages/skills.html">Skills</a></li>
                        <li class="active"><a href="">About</a></li>
                        <li class="active"><a href="pages/projects.html">Projects</a></li>
                        <li class="active"><a href="https://github.com/AgnumCode/Agos">Github</a></li>
                        <li class="active"><a href="EA.docx" download>Download Resume (.docx file)</a></li>
                        <li class="active"><a href="" data-target="#modal1" data-toggle="modal">Create A Post</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Modal for creation of posts-->
        <div class="span4 proj-div fade" data-target="#modal1"></div>
        <div id="modal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div>
                        <div class="container-fluid">
                            <div class="col-lg-12">
                                <div class="form-area">
                                    <form data-ng-controller="formCtrl" role="form">
                                        <br style="clear:both">
                                        <h3 style="margin-bottom: 25px; text-align: center;">Post creation</h3>
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="title" placeholder="Title" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="url" placeholder="Url (optional)">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="subPost" placeholder="Sub Header Title" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="subPostTitleBody" placeholder="Sub Header Body" required>
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" style="resize: none" type="textarea" data-ng-model="content" placeholder="Post Content" rows="7"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" data-ng-model="postEnd" placeholder="Post Footer" required>
                                        </div>
                                        <div class="btn-toolbar">
                                            <button type="button" data-dismiss="modal" value="Submit" ng-click="entry()" class="btn btn-primary pull-right">Create!</button>
                                            <button type="button" data-dismiss="modal" class="btn btn-primary pull-right">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel -->
        <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#bs-carousel" data-slide-to="1"></li>
                <li data-target="#bs-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item slides active">
                    <!-- Overlay -->
                    <div ng-style="background0" class="slide-1"></div>
                    <div class="hero">
                        <hgroup>
                            <div ng-style="style1">Hello,
                                <br> I am Eric, A.</div>
                            <hgroup>
                                </div>
                                </div>
                                <div class="item slides">
                                    <div ng-style="background1" class="slide-2"></div>
                                    <div class="hero">
                                        <hgroup>
                                            <div ng-style="style2">Welcome to my website!</div>
                                        </hgroup>
                                    </div>
                                </div>
                                <div class="item slides">
                                    <div ng-style="background2" class="slide-3"></div>
                                    <div class="hero">
                                        <hgroup>
                                            <div ng-style="style3">Created with AngularJS/Bootstrap/PHP/mySQL</div>
                                        </hgroup>
                                    </div>
                                </div>
                                </div>
                                </div>

                                <div class="spacing"></div>

                                <!-- Main body -->
                                <div ng-controller="postCtrl" class="container">
                                    <div class="row">
                                        <span class="container-fluid">
                                            <div class="row post-margin">
                                                <div class="col-lg-12">
                                                    <!--Begin posts-->
                                                    <div id="postStyle" ng-repeat="x in posts track by $index">
                                                        <ptag></ptag> 


                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                                <div class="spacing"></div>

                                <!--   Footer   -->
                                <footer id="postStyle" class="myfooter">

                                    <hr class="spacing">
                                    <div>&nbsp;</div>
                                    <div class="row text-center"> © 2018. Website developed by — Eric A.</div>
                                </footer>

                                </body>

                                </html>
